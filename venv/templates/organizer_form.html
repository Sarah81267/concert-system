<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Concert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #4A235A;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #4A235A;
            background-color: #fff;
            outline: none;
        }

        button {
            background-color: #4A235A;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6C3483;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Submit Concert</h1>
        <form action="{{ url_for('submit_concert') }}" method="POST">
            <div class="form-group">
                <label for="name">Concert Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="date">Concert Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="vip_tickets">VIP Tickets:</label>
                <input type="number" id="vip_tickets" name="vip_tickets" min="0" value="0" required>
            </div>

            <div class="form-group">
                <label for="economy_tickets">Economy Tickets:</label>
                <input type="number" id="economy_tickets" name="economy_tickets" min="0" value="0" required>
            </div>

            <div class="form-group">
                <label for="regular_tickets">Regular Tickets:</label>
                <input type="number" id="regular_tickets" name="regular_tickets" min="0" value="0" required>
            </div>

            <button type="submit">Submit Concert</button>
        </form>
    </div>

</body>
</html>
